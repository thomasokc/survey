<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
    <div class="header">
    <h1 id="title">How am I doing?</h1>
    <p id="description">Tell me about your experience!</p>
    </div>
    <form id="survey-form">
      <div class="one">
      <label id="name-label">Name<br><input type="text" id="name" placeholder="Name" required></label>
      </div>
      <div class="one">
      <label id="email-label">Email<br><input type="email" id="email" placeholder="Email" required></label>
      </div>
      <div class="one">
      <label id="number-label">Age<br><input type="number" id="number" min="1" max="500" placeholder="Age"></label>
      </div>
      <div class="one">
      <label>What is your favorite aspect of the site?<br><select dropdown="something" id="dropdown">
        <option value="Design">Design</option>
        <option value="User-Friendly">User Friendly</option>
        <option value="Layout">Layout</option>
      </select>
        </label>
      </div>
      <div class="check">
      <label id="button">Would you recommend this site to a friend?
        <br>
        <input type="radio" name="button" value="yes">Yes</input>
      <br>
      <input type="radio" name="button" value="no">No</input>
    <br>
    <input type="radio" name="button" value="maybe">Maybe</input>
      </label>
    </div>
      <div class="check">
        <label>What do I need to work on?</label><br>
        <input type="checkbox" value="HTML">HTML</input>
    <br>
    <input type="checkbox" value="CSS">CSS</input>
    <br>
    <input type="checkbox" value="JavaScript">JavaScript</input>
      </div>
      <div class="one">
      <textarea placeholder="Additional Comments..."></textarea>
      </div>
      <div class="one">
      <button id="submit">Submit</button>
      </div>
      
    </form>
</body>
</html>
